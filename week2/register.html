<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Moggybook</title>
    <script>
        //grab the URL in the location bar
        var searchString = document.location.search;

        //strip off the leading '?'
        searchString = searchString.substring(1);

        //split string of arguments into name=value pairs
        var nvPairs = searchString.split("&");

        //iterate though name=value pairs
        //split into separate name and value
        //print to the browser console
        for (i = 0; i < nvPairs.length; i++) {
            var nvPair = nvPairs[i].split("=");
            var name = nvPair[0];
            var value = nvPair[1];
            console.log("argument name="+name+" and value="+value);
        }
    </script>
</head>
<body>
<h1>Moggybook!</h1>
<form>
    <table border="0" cellspacing="5" cellpadding="5">
        <tr>
            <td>Username:</td>
            <td><input typ="textarea" name="username"></td>
        </tr>
        <tr>
            <td>Breed:</td>
            <td><input typ="textarea" name="breed"></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input typ="textarea" name="email"></td>
        </tr>
        <tr>
            <td>Homepage:</td>
            <td><input typ="textarea" name="homepage"></td>
        </tr>
        <tr>
            <td>Date of birth:</td>
            <td><input typ="textarea" name="dob"></td>
        </tr>
        <tr>
            <td>About:</td>
            <td><input typ="textarea" name="about"></td>
        </tr>
    </table>
    <input type="submit" name="submit" value="Submit" onclick="testResults(this.form)"/>
</form>
</body>
</html>
